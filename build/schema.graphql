type ExampleEntity @entity {
  id: ID!
  count: BigInt!
  owner: Bytes! # address
  spender: Bytes! # address
}

type Token @entity {
  id: ID!
  " Token address "
  address: Bytes!
  " Number of decimals the token uses "
  decimals: Int!
  " Human-readable name of the token "
  name: String!
  " Symbol of the token "
  symbol: String!
}